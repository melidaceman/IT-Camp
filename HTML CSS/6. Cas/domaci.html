<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: rgb(247, 247, 102);">
    <form action="../3. Cas/domaci3.html"></form>
    <br />
    <br />

    <p style="font-size: xx-large; color: darkblue">HOMEWORK PAGE 1</p>
    <br />
    <label for="username">Enter your username:</label>
    <input
      type="username"
      name="username"
      id="username"
      placeholder="John Smith"
    />
    <br />
    <br />
    <br />
    <label for="password">Enter your password:</label>
    <input
      type="password"
      name="password"
      id="password"
      id="toggle"
      placeholder="********"
    />

    <br />
    <br />
    <br />
    <label for="date">Enter your date of birth:</label>
    <input
      type="date"
      name="date"
      id="date"
      min="1970-12-31"
      max="2022-12-31"
    />
    <br />
    <br />
    <p>Choose your status:</p>
    <label for="status">Married</label>
    <input type="checkbox" name="status" id="status" />
    <br />
    <label for="status">Single</label>
    <input type="checkbox" name="status" id="status" />
    <br />
    <label for="status">In a relationship</label>
    <input type="checkbox" name="status" id="status" />
    <br />
    <label for="status">Divorced</label>
    <input type="checkbox" name="status" id="status" />
    <br />
    <br />
    <button type="reset">Reset</button>
    
    <br />
    <br />

    <button type="submit" style="height: auto">
      <a href="https://www.lb65.org/lake-bluff-middle-school/homework-page" target="_blank"
        >Submit</a
      >
    </button>

</form> 
<p align="right" ><img src="../6. Cas/images.jfif" alt="" width="700" height="300"></p>
  </body>
</html>
