<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forma</title>
  </head>
  <body style="background-color: rgba(165, 16, 133, 0.498)">
    <br />
    <br />
    <br />
    <p style="font-size: x-large; font-style: oblique">
      WELCOME TO THE FIRST PAGE!
    </p>
    <br />
    <br />

    <form action="index55.html" target="_blank"></form>
    <label for="username">Type your username:</label>
    <input
      type="text"
      name="Username"
      id="username"
      placeholder="John Thompson"
    />
    <br />
    <br />
    <label for="password">Type your password:</label>
    <input type="text" name="Password" id="password" placeholder="********" />
    <br />
    <br />
    <label for="email">Type your E-Mail:</label>
    <input
      type="text"
      name="E-Mail"
      id="email"
      placeholder="........@hotmail.com"
    />
    <br />
    <br />
    <label for="age">Type your age:</label>
    <input type="age" name="Age number" id="age" step="2" min="18" max="120" />
    <br />
    <br />
    <label for="date">Enter your date of birth:</label>
    <input
      type="date"
      name="Date"
      id="date"
      min="1960-12-31"
      max="2020-12-31"
    />
    <br />
    <br />
    <p>Choose the right statement:</p>
    <label for="statement">I agree with the use of cookies.</label>
    <input type="checkbox" name="agree" id="statement" />
    <br />
    <br />
    <label for="statement">I don't agree with the use of cookies.</label>
    <br />
    <br />

    <input type="checkbox" name="don't agree" id="statement" />
    <br />
    <br />
    <button type="submit">Submit</button>
    <br />
  </body>
</html>
