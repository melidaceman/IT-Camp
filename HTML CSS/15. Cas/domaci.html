<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../15. Cas/domaci.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="main">
      <h1>Facebook</h1>
      <br />
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>

    <div class="second">
      <br />

      <input
        class="username"
        type="text"
        placeholder="Email or Phone Number"
      /><br />
      <br />
      <input class="password" type="text" placeholder="Password" />
      <br />
      <br />
      <a
        href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjc1ODE2NTQ2LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D"
        target="_blank"
      >
        <button type="submit">Log in</button>
      </a>

      <br />
      <br />
      <a
        style="text-decoration: none"
        href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
        target="_blank"
        ><p class="forgot">Forgot Password?</p></a
      >
      <br />
      <hr />
      <br />
      <br />
      <br />
      <a href="https://www.facebook.com/" target="_blank"
        ><button class="acc" type="submit">Create New Account</button></a
      >
    </div>
    <br />
    <br />
    <p class="txt">
      By clicking Sign Up, you agree to our
      <a
        style="text-decoration: none"
        href="https://www.facebook.com/legal/terms/update"
      >
        Terms </a
      >,
      <a
        style="text-decoration: none"
        href="https://www.facebook.com/privacy/policy/?entry_point=data_policy_redirect&entry=0"
      >
        Privacy Policy
      </a>
      and
      <a
        style="text-decoration: none"
        href="https://www.facebook.com/privacy/policies/cookies/?entry_point=cookie_policy_redirect&entry=0"
      >
        Cookies Policy.</a
      >
    </p>
  </body>
</html>
